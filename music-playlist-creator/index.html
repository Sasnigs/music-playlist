<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/100178e19d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="nav-bar">
        <!-- Your header content here -->
        <h1 class="nav-header">Music Playlists Explorer</h1>
        <ul>
            <li><a style="color: black;" href="featured.html">Featured</a></li>
            <li><a style="color: #2467ED;" href="index.html">All</a></li>
        </ul>
    </header>

    <main>

        <form class="playlist-form">
            <div class="songs-input">
                <input type="text" class="Playlist-name" name="PlaylistName" placeholder="Playlist-name" required>
                <input type="text" class="Playlist-author" name="PlaylistAuthor" placeholder="Playlist-author" required>
                <input type="text" class="song-title" name="songTitle" placeholder="song-title" required>
                <input type="text" class="song-artist" name="songArtist" placeholder="song-artist" required>
                <input type="text" class="song-duration" name="songDuration" placeholder="song-duration" required>
            </div>
            <button type="submit">AddPlaylist</button>
            <button class="add-song-btn">Add Song</button>
        </form>
        <!-- Your main content here -->
        <div class="playlist-cards"></div>
    </main>
    <!--modal overlay structure-->
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img src="https://picsum.photos/200" alt="" width="200px">
                <div>
                    <p style="font-size: xx-large; font-weight: 100;"></p>
                    <p style="font-size: x-large; font-weight: lighter;"></p>
                </div>
            </div>
            <div class="song-card">
                <div class="song-details">
                    <img src="https://picsum.photos/200" alt="" width="100px">
                    <div class="song-title">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <p></p>
            </div>
        </div>
    </div>



    <footer class="footer">
        <!-- Your footer content here -->
    </footer>
    <script src="./data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
